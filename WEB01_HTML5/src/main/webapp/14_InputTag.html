<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>14_InputTag.html</title>
</head>
<body>
    <!-- Input tag
        input(type) tag는 사용자로부터 각 정보를 입력받을 수 있는 입력란 태그들을 지칭
        ex) 아이디 입력란, 패스워드 입력란, 성별 선택란
        통상 한 그룹으로 묶어 다루어지고 form 태그에 의해 구분됨
    -->

    <!-- 
        입력란 태그의 이름 input입니다. 
        텍스트 입력란, 체크박스도 모두 iput 태그로 표시
        그들을 종류별로 구분하는 것이 type이며, 이 속성에 종류를 써서 구분합니다. 
    -->

    <form>
        <!-- 서버가 전송받은 데이터들의 용도를 구분하기 위해 name 속성을 이용합니다 -->
        <!-- 각 테들을 구분하기 위한 속성으로 name, id, class가 있습니다. 각자 주로 사용되는 용도가 있지만 구분없이 사용하기도 합니다. -->
        <!-- 일반 Text를 입력받을 수 있는 태그 -->
        userid : <input type = "text" name = "userid" value = "scott" /> <br />
        name : <input type = "text" name = "name" /> <br />
        <!-- 일반 Text를 비밀번호 입력받듯이 입력받을 수 있는 태그 -->
        password : <input type = "password" name = "password" /> <br />
        <hr />

        <!-- 체크 박스 -->
        스포츠 <input type = "checkbox" name = "hobby" value = "1" />
        영화 <input type = "checkbox" name = "hobby" value = "2" />
        독서 <input type = "checkbox" name = "hobby" value = "3" />
        기타 <input type = "checkbox" name = "hobby" value = "4" checked />
        <!-- 스포츠 영화 독서는 화면에 나타나는 단어고, 서버에 전송되는 값은 value 속성으로 지정 -->
        <!-- 복수개의 선택 가능 -->
        <hr />

        <!-- 라디오 버튼 : 체크박스와 비슷하지만 그룹 중 하나만 선택 가능한 버튼 -->
        남자 <input type = "radio" name = "gender" value = "m"/>
        여자 <input type = "radio" name = "gender" value = "f"/>
        선택안함 <input type = "radio" name = "gender" value = "n" checked/>
        <hr />

        <!-- 펼침 목록 ComboBox -->
        <select name = "food" size = "5">
            <option value = "0">선택안함</option>
            <option value = "1">김밥</option>
            <option value = "2">떡볶이</option>
            <option value = "3">튀김</option>
            <option value = "4" selected>순대</option>
        </select>
        <hr />

        <!-- 파일 입력 양식 생성 -->
        파일 : <input type = "file" name = "selectfile"/>
        <hr/>

        <!-- 버튼 생성 -->
        <!-- 단순 일반 버튼 : 모든 영역에서 기능이 발휘됩니다 -->
        <input type = "button" value = "클릭"/><hr />
        <!-- 모든 입력을 완료하고 전송해서 마무리하는 태그 -->
        <input type = "submit" value = "회원가입" />

        <!-- 멀티라인 텍스트 입력란 -->
        <textarea cols="50" rows="10" name="intro">안녕하세요.</textarea>

        <!-- 보이지 않는 입력란 : 화면에서 입력받거나 표시되지 않지만 서버에 같이 전송되어야할 데이터들은 hidden 태그를 이용하여 숨겨놓고 전송시 같이 전송되게 합니다. -->
        <input type = "hidden" name ="username" value = "홍길동" /><hr />
        <!-- name과 value만 있고 형체가 없는 입력란이며, 입력란이라기보단 저장데이터로 많이 사용 -->


    </form>


</body>
</html>
