<!-- Char Form Tag
<b></b> : 굵은 글자
<i></i> : 이텔릭 체
<sup></sup> : 위 첨자
<sub></sub> : 아래 첨자
<ins></ins> : 밑줄
<u></u> : 밑줄
<del></del> : 삭선
<small></small> : 작은 글자




-->
<b>모든 국민은 신체의 자유를 가진다.</b><br />
<i>누구든지 법률에 의하지 아니하고는</i><br />
<sup>체포·구속·압수·수색 또는 심문을 받지 아니하며</sup><br />
<sub>법률과 적법한 절차에 의하지 아니하고는</sub><br />
<ins>처벌·보안처분 또는 강제노역<sup>주석1</sup>을 받지 아니한다.</ins><br />   
<u>국가는 국민 모두의 생산 및 생활의 기반이 되는 국토의 효율적이고 균형있는 이용·개발과 보전을 위하여</u><br />
<del>법률이 정하는 바에 의하여</del><br />
<small>그에 관한 필요한 제한과 의무를 과할 수 있다.</small><br />

H<sub>2</sub>O<br />
2m<sup>2</sup><br />
&#92; 287,000
