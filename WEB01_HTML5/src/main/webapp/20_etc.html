<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>20_etc.html</title>
</head>
<body>
    <form action = "">
        <label for="hobby">취미 : </label>
        <input type = "text" id = "hobby" />
    </form>

    <!-- <label> 
        입력란을 위한 제목을 표시할 목적으로 사용하는 태그입니다. 
        label 테그를 쓰지 않고 제목을 쓴 것과 크게 차이는 없지만 입력란의 id와 함께 사용되어서, 형식상 어느 입력란을 위한 제목인지만 인지하는 기능일 뿐 사용하지 않는다고 해서 생기는 오류나 혼란은 없습니다. 
     -->
     <br /> <hr /> <br />


     <!-- FieldSet -->
     <form>
       <fieldset>
          <legend>로그인</legend>
             <label for = "id">아이디</label><input type = "text" id="id"/><br />
             <label for = "pwd">비밀번호</label><input type = "password" id="pwd"/><br />
             <input type = "submit" value = "로그인"/>
        </fieldset>
    </form>


</body>
</html>
