<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>21_특수기호.html</title>
</head>
<body>
    <h3>가나다라                           마바사</h3>
    <h3>가나다라&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;마바사</h3>
    <h3> HTML 상에서 특수문자는 태그 기호나 다른 기능의 기호가 중첩되어 <br />
        제대로 나타지 않을 수 있기 때문에 아래 특수 기호를 사용합니다. <br />
        특징 : "&"로 시작해서 ";"로 끝나는 걸 표시합니다.</h3>

    <table width = "600" align = "left" cellspacing = "1" bgcolor ="black">
        <tr height = "50" bgcolor = "white" align = "center">
            <th width = "200">기호</th>
            <th width = "200">HTML 표기</th>
            <th>의미</th>
        </tr>
        <tr height = "50" bgcolor = "white" align = "center">
            <td>&</td>
            <td>&amp;amp</td>
            <td>Ampersand</td>
        </tr>

        <tr height = "50" bgcolor = "white" align = "center">
            <td>&lt; &gt;</td>
            <td>&amp;lt; &amp;gt;</td>
            <td>꺽쇠괄호</td>
        </tr>

        <tr height = "50" bgcolor = "white" align = "center">
            <td>A&nbspA</td>
            <td>&amp;nbsp</td>
            <td>Space</td>
        </tr>

        <tr height = "50" bgcolor = "white" align = "center">
            <td>&copy;</td>
            <td>&amp;copy;</td>
            <td>저작권 Copyright</td>
        </tr>

        <tr height = "50" bgcolor = "white" align = "center">
            <td>&cent;</td>
            <td>&amp;cent;</td>
            <td>센트 기호</td>
        </tr>

        <tr height = "50" bgcolor = "white" align = "center">
            <td>&yen;</td>
            <td>&amp;yen;</td>
            <td>엔화 기호</td>
        </tr>

        <tr height = "50" bgcolor = "white" align = "center">
            <td>&#92</td>
            <td>&amp;#92</td>
            <td>원화 기호</td>
        </tr>



    </table>

</body>
</html>
