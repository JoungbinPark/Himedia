<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>06_img.html</title>
</head>
<body>
    <!-- img : 이미지를 페이지에 표시하기 위한 태그
        끝나는 태그가 없는 단일 태그
        어떤 이미지를 표시할 지는 src 속성을 통해 기술
        <img /> : 올바른 표기
        <img> </img> : 잘못된 표기    
    -->

    <!-- #1 html 파일과 이미지 파일이 동일한 폴더에 있들 때  -->
    <img src = "daum.png" width = "150" border= "1"/><br />

    <!-- #2 html 파일과 이미지파일이 다른 폴더에 있을 때 -->
    <img src = "images/naver.png" width="250" border ="1"/> <br />
    <img src = "./images/naver.png" with="300" border ="1"/> <br />

    <!-- 
        width : 이미지의 가로 크기(단위 : 픽셀)
        height : 이미지의 세로 크기(단위 : 픽셀)
        border : 이미지의 외각선의 굵기(단위 : 픽셀)
    
        width와 height 중 하나만 조정하면 나머지 크기는 비율에 맞춰 자동조정됨
        비율을 생각하지 않고 width와 height를 동시에 지정하면 원래비율이 틀어져 언발런스해짐
     -->

     <img src = "./images/mobugi.jpg" height="300" />
     <img src ="https://i.namu.wiki/i/bci6EQPRw15Ly8D_-nek-1S6XGl9s4fW78M53l1UckrxRzOeKAYRNmBGz_rFgXPNm4a-yEn6TwGzhf9No59serHcbLWBhH-Xe-VkXBcaErNM7KCZxHP9SRuXIE19NxULfnDVvQz0dZq9wslnP_JsXw.webp" height="300" />


</body>
</html>
