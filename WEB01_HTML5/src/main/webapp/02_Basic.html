    <h2>HTML : Hyper Text Markup Language</h2>
    <h2>Hyper Text : 관련 문서와 연결되어 있는 Text</h2>
    <h2>HTML은 HyperText를 이용하여 <br />
        화면을 구성할 수 있게 개발된 마킹 랭귀지이며 <br />
        특별히 따로 연산을 할 순 없습니다.
    </h2>
    <h2>HTML 언어로 작성된 파일은 <br />
        뒤에 .html이라는 확장자명을 가지며 <br />
        주로 웹브라우저에서 파일의 내용을 확인할 수 있습니다. <br />
    </h2>


    <h2>http : Hyper Text Transfer Protocol</h2>

    <!-- 화면에 보여지지 않고 메모처럼 적어두고 싶다면 주석으로 표현합니다.-->
    <!-- ctrl + '/' : HTML 파일에서 주석문을 만드는 단축키 -->

        1. 내용을 쓰고 문구를 블럭으로 잡은 후 ctrl+'/'
        2. 먼저ctrl+'/'를 누르고 나타나는 표시 안에 타이핑 -->
