<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03_JavaScriptBasic02.html</title>
    <script type = "text/javaScript">
        //자바 스크립트의 함수(자바의 메서드)
        function abc(){
            document.write("<h2>자바스크립트의 일반적인 함수입니다. 자바처럼 호출합니다. </h2>");
        }
        abc();
        function abc2(){
            alert("자바스크립트의 일반적인 함수입니다. 버튼으로 호출합니다.");
        }

        /* ★1 : 자바 스크립트 변수의 특별한 기능 - 함수 저장
        자바스크립의 변수는 함수도 저장 가능합니다
        자바스크립트는 평소 사용하는 함수가 자바의 스태틱 함수(메서드)이며 생성 후 자유롭게 호출하여 사용합니다. 또한 다음과 같이 만들어지는 함수를 변수에 담아서 사용하기도 합니다.
        */
       var fv1 = function(){
        document.write("<h2>함수를 변수에 저장했어요. 그리고 변수이름으로 호출합니다. </h2>");
       }
       //이름이 없는 함수를 변수에 저장하여 변수이름을 함수이름인 것처럼 사용하여 호출합니다.
       fv1();
       var fv2= function(){
        alert("함수를 변수에 저장했어요, 그리고 변수이름으로 호출합니다.");
       }

       /*function(){} -> 익명함수라 한다. 이름이 없기 때문에 변수에 저장되어 변수이름으로 호출되어야 한다.*/
       document.write("<h2>" +fv1 + "</h2><br />")
       //함수를 저장하고 있는 변수의 내용을 출력할 수 있습니다. 
       // 함수의 몸체내용이 출력됩니다.
       //자바스크립트가 서버프로그램에서 사용될 수 있는 이유

       /* 8. 복합 대입 연산자 : +=, -=, *=, /=, %= */
       var value = 10;
       value += 10;
       document.write("<h2>" + value + "</h2><br />");

       value = "Hello";
       value += "World";
       document.write("<h2>" + value + "</h2>");


       /* 9. 증감 연산자 */
       var number = 10;
       document.write("<h2>" + (++number + 5) + "</h2>");
       number = 10;
       document.write("<h2>" + (number++ + 5) + "</h2>");   //출력은 15, 현 위치에선 16의 값을 가짐

       /* 10. 변수의 특징과 변수들간의 연산 
        변수는 가장 마지막에 대입한 값을 기억
        문자들간의 연산은 이어붙이기 연산
        문자와 숫자간의 + 연산도 이어붙이기 연산이 되어 최종 문자결과가 만들어짐
       */
       var cup = "Coffee";
       cup = "Green Tea";
       cup = "Water";
       document.write("<h2>숫자값 : " + number + "</h2>");
       var num = 1234 + "";     //num 변수에는 숫자값이 아닌 문자값 1234가 저장
       
       /* 11. 자료형 검사 */
       //문자열
       document.write("<h2> '홍길동' : " + typeof('홍길동') + "</h2>");
       //숫자
       document.write("<h2> 1234 : " + typeof(1234) + "</h2>");
       document.write("<h2> 1234.123 : " + typeof(1234.123) + "</h2>");
       //불린
       document.write("<h2> true : " + typeof(true) + "</h2>");
       //함수
       document.write("<h2> function(){} : " + typeof(function(){}) + "</h2>");


       /* 12. 자바스크립트에서 사용하는 객체(사용자 정의)
        - 자바스크립트에선 클래스 개념을 쓰지 않는다.(없다)
        - 클래스 형태로 만들어지지 않는 자유형태의 객체가 사용됨
        - 하나의 변수 안에 여러 멤버변수와 멤버함수를 생성해놓고 객체라고 부름(멤버함수도 딱히 자주 사용하지 않음)       
       */

       var objectVar = {
        a : 10, 
        b : 20, 
        c:function(){
            document.write("객체 안의 멤버함수입니다.");
        }};
       // 객체변수 objectVar에 객체를 저장 -> 그 객체 안에는 a와 b라는 멤버변수가 존재
       //각 멤버변수 : a에는 10, b에는 20을 저장
       document.write("<h2> objectVar : " + typeof(objectVar) + "</h2>");
       document.write("<h2> objectVar.a : " + typeof(objectVar.a) + "</h2>");
       //private, public 등의 규칙도 없다
       document.write("<h2> objectVar : " + objectVar + "</h2>");
       document.write("<h2> objectVar.a : " + objectVar.a + "</h2>");
       document.write("<h2> objectVar.b : " + objectVar.b + "</h2>");
       objectVar.c();
       document.write("<h2>objectVar : " + objectVar + "</h2>");

       /* ★2 : 자바스크립트 변수의 특별한 기능 두번째 - 변수선언 불필요
        변수의 선언 없이도 변수의 사용 가능
        다만 값이 대입되지 않으면 결과는 Undefined가 된다
       */
        number = 100;
        document.write("<h2> number 변수 값 : " + number + "</h2>");

        //document.write("<h2> number2 변수 값 : " + number2 + "</h2>");  //에러발생
        document.write("<h2> typeof(number2) : " + typeof(number2) + "</h2>");

        //변수값이 Undefined 인 경우
        // 변수는 생성했지만 값을 대입하지 않았을 때
        var variable2
        document.write("<h2>2. " + variable2 + "</h2>");
        document.write("<h2>2. " + type(variable2) + "</h2>");

       /* */
       /* */



    </script>
</head>
<body>
    <script type = "text/javaScript">
        //abc(); 함수의 호출과 정의는 head body 어느곳에서 호출이 가능하다.
        //일반적으로 head에서 정의하고 body에서 호출합니다.
    </script>
    <input type ="button" value = "클릭" onClick="abc2()" />
    <input type = "button" value = "클릭" onClick = "fv2()" />

</body>
</html>
