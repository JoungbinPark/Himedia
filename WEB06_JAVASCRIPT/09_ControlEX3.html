<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>09_ControlEX3.html</title>
    <script type = "text/javaScript">
        var today = new Date();

        var year = today.getFullYear();
        var month = today.getMonth();

        var y = Number(prompt("년도를 입력하세요", year));
        var m = Number(prompt("월을 입력하세요", month+1));

        var days = 365 *(y-1)
        for(var i= 1; i<y; i++){
            if( (y%4 == 0)&&(y%100 != 0)||(y%400==0)){
                days++;
            }
        }

        var mdays = [0, 31, 28, 31, 30, 31 , 30, 31, 31, 30, 31 ,30, 31]
        if( (y%4 == 0)&&(y%100 != 0)||(y%400==0)){
            mdays[2] = 29;
        }
        for(var i = 1; i <=m-1; i++){
            days += mdays[i];
        }

        days += 1;
        var weekday = days % 7;

        document.write("<h2>" +y+"년 " + m + "월 1일의 요일은");
        if(weekday ==1 ){document.write("<h2>월요일입니다.</h2>")}
        else if(weekday ==2 ){document.write("<h2>화요일입니다.</h2>")}
        else if(weekday ==3 ){document.write("<h2>수요일입니다.</h2>")}
        else if(weekday ==4 ){document.write("<h2>목요일입니다.</h2>")}
        else if(weekday ==5 ){document.write("<h2>금요일입니다.</h2>")}
        else if(weekday ==6 ){document.write("<h2>토요일입니다.</h2>")}
        else if(weekday ==0 ){document.write("<h2>일요일입니다.</h2>")}

        //weekday가 0이면 그대로
        // 1이면 한칸 밀려야한다


    </script>
</head>

        document.write('<tr height:"80" align="right">');
        
            // cnt = 0; 
            for(var i=0; i<weekday; i++){
                document.write('<td></td>');
            }
            
    
        for(var i = 1; i<=mdays[m]; i++){
            document.write('<td>' + i + '</td>');
            if(i%7==(7-weekday)){
                document.write('</tr>');
                document.write('<tr height:"80" align="right">');
            }
        }
        document.write("</tr>");

    </script>
