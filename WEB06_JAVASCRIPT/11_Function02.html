<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11_Function02.html</title>
    <script type = "text/javaScript">
        //지역 변수와 유효범위
        function test(name){
            var output = "Hello" + name + "...!";
            return output;
        }
        //위 함수 내의 output 변수는 지역변수임으로 함수를 벋어나면 없는 변수가 된다        
        //document.write("<h1>" + output + "</h1>"); //실행 시 에러
        var s = test("홍길동");
        document.write("<h1>" + s + "</h1>");

        //함수의 재정의 : 함수의 호출 전 마지막에 저장된 함수가 실행
        //1. 익명함수의 재정의
        var func = function(){document.write("<h1>익명함수1</h1>"); }
        func(); //익명함수1
        var func = function(){document.write("<h1>익명함수2</h1>"); }
        func(); //익명함수2
        var func = function(){document.write("<h1>익명함수3</h1>"); }
        func(); //익명함수3
        // 익명함수는 변수에 익명함수가 저장되는 시점에 변수의 이름도 함수가 정의되듯 실행결과를 갖을 수 있게 만들어짐

        //2. 선언적 함수의 재정의
        /*
        최초 실행시 내부의 실행명령들을 읽기 전에 선언적 함수들을 먼저 읽어 사용준비를 합니다. 
        그 과정에서 같은 이름의 함수가 있다면 나중에 정의된 함수가 그 이름의 함수로 결정됩니다.
        따라서 아래 코드의 세번의 move()함수 호출 명령은 모두 move() 함수3 호출로 출력됩니다.
        */
        function move(){ document.write("<h1> move() 함수1 호출 </h1>");    }
        move();
        function move(){ document.write("<h1> move() 함수2 호출 </h1>");    }
        move();
        function move(){ document.write("<h1> move() 함수3 호출 </h1>");    }
        move();
        


    </script>
</head>
<body>
    
</body>
</html>
