<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02_JavaScriptBasicEx01.html</title>
    <script type = "text/javaScript">
        //원의 반지름을 입력받고
        //원의 넓이, 둘레의 길이를 document.write로 출력

        var radius;
        radius = window.prompt("원의 반지름을 입력하세요", 10);

        var around = radius * 2 * 3.14;
        var area = radius * radius * 3.14;
        
        document.write("<h1>입력하신 반지름 " + radius + "에 대한</h1>");
        document.write("<h1>원의 넓이 : " + area + "</h1>");
        document.write("<h1>원의 둘레 : " + around, 2 + "</h1>");


    </script>
</head>

</body>
</html>
