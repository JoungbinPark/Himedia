<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>24_ImageControl08.html</title>
    <style type = "text/css">
        #view{
            position:relative; width:170px; height:255px; border:3px solid blue; 
        }

        .imgs{ position : absolute; top:0; left:0; opacity:0; transition:1s;}
        .imgs:first-child{opacity: 1;}

        
    </style>
    
    <script type = "text/javaScript">
        var num = 0;
        var timer;

        function stop(){
            window.clearInterval(timer);
        }

        function start(){
            timer = window.setInterval(function(){
            num++;
            if(num>10) num=1;
            for(var i = 1; i<=10; i++){
                document.getElementById('img'+i).style.opacity =0;
                document.getElementById('img'+num).style.opacity =1;
            }

        }, 1000);

        }


    </script>
</head>
<body onload = "start()">
    <div id = "view" onmouseover="stop()" onmouseout="start()">
        <div class="imgs" id = "img1"><img src = "images/1.jpg"/></div>
        <div class="imgs" id = "img2"><img src = "images/2.jpg"/></div>
        <div class="imgs" id = "img3"><img src = "images/3.jpg"/></div>
        <div class="imgs" id = "img4"><img src = "images/4.jpg"/></div>
        <div class="imgs" id = "img5"><img src = "images/5.jpg"/></div>
        <div class="imgs" id = "img6"><img src = "images/6.jpg"/></div>
        <div class="imgs" id = "img7"><img src = "images/7.jpg"/></div>
        <div class="imgs" id = "img8"><img src = "images/8.jpg"/></div>
        <div class="imgs" id = "img9"><img src = "images/9.jpg"/></div>
        <div class="imgs" id = "img10"><img src = "images/10.jpg"/></div>
    </div>
</body>
