<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>08_Adjecent.html</title>
    <style type = "text/css">
        /* 인접(adjacent) 선택자, 형제(sibling)선택자
            하위 수준의 선택자가 아닌 같은 수준의 태그를 선택할 때 사용
            */
        h1 + h2{color:red;}
        h2 + h3{color:orange;}
        /* '+' : 지목된 요소 바로 뒤에 있는 요소 지목 */
        h1+h3{background:green;}
        /* h1 뒤에 h3이 없다면 적용되지 않습니다. */

        h1 ~ h3{background:yellowgreen;}
        /* '~' : 첫번째 지목된 선택자(h1)의 뒤로 등장하는 모든 두번째로 지목된 형제선택자들(h3) */

    </style>

</head>
<body>
    <h1>Header - 1</h1>
    <h2>Header - 2</h2>
    <h2>Header - 2</h2>
    <h3>Header - 3</h3>
    <h2>Header - 2</h2>
    <h3>Header - 3</h3>


</body>
</html>
