<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01_Basic.html</title>
    <style type = "text/css">
        #div2{
            width:300px;
            height:200px;
            background:yellowgreen;
        }
        /* id가 div2인 태그(태그종류 무관)에 {   }안의 CSS를 적용하겠습니다.  */
        #div3{
            width:400px;
            height:200px;
            background:magenta;

        }
    </style>

    <link rel = "stylesheet" type = "text/css" href = "style.css">
</head>
<body>
    <!-- CSS(Cascading Style Sheets)
        Tag 안에 지정되던 옵션을 포함, 다양한 옵션과 꾸밈요소를 저굥할 때 사용
        Tag 안에 직접 기술하거나, 별도의 시트에 작성 후 name, id 등으로 연결 적용하는 스타일 정의 구문
    -->

    <!-- 꾸밈 적용방식의 변화 -->
    <img src = "images/daum.png" width = "200" height = "100" /> <br /> <!-- CSS 적용 X -->  
    <img src = "images/daum.png" style = "width :200px; height :100px;" /> <!-- CSS 적용 O -->
    <!-- 스타일 속성으로 width height 등의 내용을 표시할 때는 (:)과 함께 반드시 px 단위를 붙여야 한다. -->
    


    <!-- 스타일 지정방법 #1
        태그 안에 style 속성을 추가하고 그 값으로 각 스타일들을 한번에 지정합니다. -->
        <div style = "width:300px; height:100px; background : yellow; border:2px solid red"></div>
        <br />

    <!-- 스타일 지정방법 #2
        적용할 태그에 id 또는 class를 지정하고 그 이름을 이용하여 별도의 공간에 스타일을 지정합니다. -->

        <div id = "div2"></div>
        <div id = "div3"></div>
        <div id = "div2" style ="width:100px; height:100px; margin:20px"></div>


    <!-- 스타일 지정방법 #3
        별도의 파일에 css내용을 기술하고 그 파일을 연결해서 사용. head 태그 안에 link라는 태그를 이용해서 파일을 연결합니다. -->
    <div id ="div4"></div>
    <div id ="div5"></div>

</body>
</html>
