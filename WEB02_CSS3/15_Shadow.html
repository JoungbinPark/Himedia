<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>15_Shadow.html</title>
    <style type = "text/css">
        div{width:600px; margin-bottom:20px; padding:10px 30px; background:yellow; border:1px solid black;}

        .a{box-shadow: 5px 5px;}
        /* 첫번째와 두번째 요소는 좌우 상하 그림자 크기. 양수는 오른쪽 아래, 음수는 왼쪽 위 */

        .b{box-shadow: 5px 5px 5px;}

        .c{box-shadow: 5px 5px 5px 5px;}

        .d{box-shadow: 5px 5px 5px 5px orange;}

        /* shadow는 위의 박스에 적용하는 box-shadow와 글자에 적용하는 text-shadow가 있으며 둘의 사용방법은 똑같다. */

    </style>
</head>
<body>
    <div class="a"><p>box-shadow : 5px 5px</p></div>
    <div class="b"><p>box-shadow : 5px 5px 5px</p></div>
    <div class="c"><p>box-shadow : 5px 5px 5px 5px</p></div>
    <div class="d"><p>box-shadow : 5px 5px 5px 5px orange</p></div>
    
</body>
</html>
