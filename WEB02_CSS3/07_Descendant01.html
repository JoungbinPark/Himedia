<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>07_Descendant01.html</title>
    <style type="text/css">
        /* id와 class의 무분별한 생성과 사용을 막기위해 이미 생성된 태그와 id, class를 이용하여 상대적인 선택자를 구성합니다. */

        /* 1. 두개의 선택자를 빈칸(공백)으로 이어서 쓰면, 첫번째 선택자 내부의 두번 선택자에 적용하게 됩니다. - 자손(후손, 자식)선택자 */
        #header h1{color:red;} /* id가 header인 태그 내부의 h1태그 선택*/

        /* 2. 두개의 선택자를 컴마","로 이어서 쓰면 두개의 선택자가 동시 선택되어 적용됩니다. */
        h2, h3{background: yellowgreen;}

        #header h1, #header h3{border:3px solid red;}

        /* #header 내부의 h1와 h3를 선택할 때 */
        /* #header h1, h3 {} -> 잘못 사용한 예시 */

        /* 3. 공백을 사용하면 지목된 선택자 안의 모든 후손선택자가 선택되지만 ">"를 사용하면 바로 아래 수준의 후손선택자만 선택됩니다.  */
        #header > h1{background:blue; color:white;}
        /* #header 바로 아래 h1 */

        #header > #nav > h1{background:red; color:white;}
        /* #header 바로 아래 #nav 그리고 그 바로 아래 h1 */

        #nav > h2 {background:orange; color:white;}


        div > h1 {border:5px solid red;}
        /* 모든 div 아래의 h1들 */

        table >tbody > tr > th{color:red;} 


    </style>

</head>
<body>
    <div id="header">
        <h1 class="title">회사이름/로고</h1>
        <div id="nav">
            <h1>Navigation</h1>
            <h2>header 2</h2>
            <h3>CSS3</h3>
        </div>
    </div>
    <h3>header에 포함되지 않은 h3 -CSS3</h3>
    <div id="section">
        <h1 class="title">Aside</h1>
        <p>
            <h1 class="title">Aside</h1>
            재의의 요구가 있을 때에는 국회는 재의에 붙이고, 재적의원과반수의 출석과 출석의원 3분의 2 이상의 찬성으로 전과 같은 의결을 하면 그 법률안은 법률로서 확정된다.
        </p>
        <h1 class="title">Aside</h1>
    </div>
    <hr />
    <table border="1" width="300" id="table1">
        <tbody>
        <tr>
            <th>이름</th>
            <th>주소</th>
        </tr>
        <tr>
            <td>홍길동</td>
            <td>서울시 종로구</td>
        </tr>
        <tr>
            <td>이순신</td>
            <td>서울시 강남구</td>
        </tr>
    </tbody>    
    </table>


    
</body>
</html>
