<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>05_TransformEx.html</title>
    <style type="text/css">
        #base{position : relative; width : 800px; height:400px; border:1px solid black;}
        #tire{position : relative; width :200px; height:200px; top:100px;background-color: red; border-radius: 50%; line-height:200px; text-align:center; font-size:50px; color : white; font-weight: bold; transition:2s;}


        #tire:hover{
            transform : translateX(400px) scale(1.5) rotate(180deg);
        }

    </style>
</head>
<body>
    <div id = "base">
        <div id="tire">타이어</div>
    </div>
    
</body>
</html>
