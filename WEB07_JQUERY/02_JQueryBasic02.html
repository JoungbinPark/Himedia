<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02_JQueryBasic02.html</title>
    <script src ="script/jquery-3.7.1.min.js" ></script>
    <script type = "text/javaScript">
        // 6-1. 자식(손) 선택자와 후손선택자
        $(function(){
            $('div h1').css('color', 'red');    //모든 자식 선택
            $('div>h1').css('color', 'blue');   //바로 아래 수준의 자식 선택
        });

        //함수를 이용한 자식, 후손 선택자
        $(function(){
            //$('#wrap>section1>h1 #wrap>section>p, #wrap>section>h2')
            $('#wrap>section').children().css("background-color","yellow");
            $('#wrap>section').children().css("border","3px solid #f00")
            $('#wrap>section').children().css("color","red");

            // css 속성에 들어가는 변경요소들은 여러항목을 아래와 같이 한번에 지정 가능하다.
            $("#wrap>section").children().css(
                {"background-color":"yellow", "border":"3px solid #f00", "color":"red"}
            );
        });

        /* 함수형 선택자들 정리
            $("요소선택자").parent() : 요소선택자의 부모 요소를 선택
            $("요소선택자").parents() : 요소선택자의 상위요소 모두 선택
            $("요소선택자").closest("div") : 요소선택자의 상위 요소에 가장 가까운 div만 선택
            $("요소선택자").children() : 요소선택자의 모든 자식 요소를 선택
            $("요소선택자").prev() : 요소선택자의 바로 이전 요소 선택
            $("요소선택자").prevAll() : 요소선택자의 모든 이전 요소 선택
            $("요소선택자").prevUntil("요소명") : 요소선택자의 요소명에 지정한 곳까지 모두 선택
            $("요소선택자").next() : 요소선택자의 다음 요소 선택
            $("요소선택자").nextAll() : 요소선택자의 다음 모든 요소 선택
            $("요소선택자").nextUntil("h2") : 요소선택자부터 H2 테크 요소까지 모두 선택
        */
       $(function(){
        //변경할 style을 객체에 저장하고 객체변수로 style을 변경
        var style1 = {"background-color" : "#0FF", "border" : "2px solid #F00"};
        var style2 = {"background-color" : "#FF0", "border" : "2px dashed #F00"};

        //$('.txt').prev().css(style1);
        //$('.txt').next().css(style2);
        //$('.txt+p').css(style2);

        //$(".txt").prevAll().css(style1);
        //$(".txt").nextAll().css(style2);

        $(".txt").prevUntil("h1").css(style1);  //.txt 바로 위부터 h1 아래까지
        $(".txt").nextUntil("h1").css(style2);  //.txt 바로 위부터 h1 아래까지
       });

       $(function(){
            //.txt1의 모든 부모 (body까지 가버림)
            $(".txt1").parents().css({"border" : "3px dashed #00F"});
            //.txt의 부모만
            $(".txt1").parent().css({"border" : "3px solid #F00"});
            //.txt의 부모들 중 div만
            $(".txt2").parents("div").css({"border" : "3px solid #F00"})
        });


    </script>
</head>
<body>
    
    <!-- 자식 선택자와 후손 선택자 -->
    <div>
        <h1>자식(손) 선택자와 후손 선택자</h1>
        <ul>
            <li><h1>Apple</h1></li>
            <li>Bag</li>
            <li>Cat</li>
            <li>Dog</li>
        </ul>
        <h1>자식(손) 선택자와 후손 선택자</h1>
    </div>

    <hr />
    <hr />
    <!-- 함수를 이용한 후손, 자식 선택자 -->
    <div id = "wrap">
        <h1>인접 관계 선택자</h1>
        <p>내용1</p>
        <section>
            <h1>자식 요소 선택자1</h1>
            <p>내용2</p>
            <h2>자식 요소 선택자2</h2>
        </section>
        <h1>인접 관계 선택자</h1>
    </div>

    <hr />
    <hr />
    <!-- 함수를 이용한 형제선택자
        ex) prev(), next(), prevAll(), siblings(), nextUntil(), prevUntil() -->
    <div id="wrap">
        <h1>인접 관계 선택자</h1>
        <p>내용0</p>
        <p>내용1</p>
        <p class = "txt">내용2</p>
        <p>내용3</p>
        <p>내용4</p>
        <h1>인접 관계 선택자</h1>
    </div>

    <hr />
    <hr />
    
    <!-- parents() parents("div") -->
    <h1 class = "title">선택자</h1>
    <section>
        <div><p class = "txt1">내용</p></div>
    </section>
    <section>
        <div><p class = "txt2">내용</p></div>
    </section>


</body>
</html>
