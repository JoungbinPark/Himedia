<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>16_ImageControl02.html</title>
    <style type = "text/css"></style>
    <script src="script/jquery-3.7.1.min.js"></script>
    <script type="text/javascript">
        //1번 : 클릭때마다 다음 이미지로
        //2번 : 1초마다 다음이미지로
        //3번 : 2번과 같은데 마우스 올라가면 멈춤
        
        var imgNum1 = 1;
        var imgNum2 = 1;
        var imgNum3 = 1;

        //1번
        $(function(){
            $('img:eq(0)').click(function(){
                imgNum1++;
                if(imgNum1>10) imgNum1 = 1;
                $('img:eq(0)').attr('src', 'images/' + imgNum1 + '.jpg');
            })
        })
        //2번
        $(function(){
            window.setInterval(function(){
                imgNum2++;
                if(imgNum2>10) imgNum2 = 1;
                $('img:eq(1)').attr('src', 'images/' + imgNum2 + '.jpg');

            }, 1000);
        })
        //3번
        var timer;
        $(function(){
            $('img:eq(2)').hover(
                function(){
                    window.clearInterval(timer)
                },
                function(){
                    timer = window.setInterval(function(){
                        imgNum3++
                        if(imgNum3>10) imgNum3 = 1;
                        $('img:eq(2)').attr('src', 'images/' + imgNum3 + '.jpg')
                    }, 1000)
                }
            );
            //이벤트 강제 발생  명령
            $('img:eq(2)').trigger('mouseleave');
        })
        
        


    </script>

</head>
<body>
    <img src = "images/1.jpg" />
    <img src = "images/1.jpg" />
    <img src = "images/1.jpg" />


</body>
</html>
