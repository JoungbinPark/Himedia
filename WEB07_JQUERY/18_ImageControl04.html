<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>18_ImageControl04.html</title>
    <style type = "text/css">
        #view{position:relative; width:600px; height:400px; border:3px solid blue; left:50px; overflow:hidden; }
        img{width:600px; height:400px;}
        #imgs{position:absolute; width:4800px; height:400px; left:0; top:0px; border: 1px dashed red; }
        #remote{position:absolute; width:200px; height:50px; border:1px solid white; left:212px; bottom:0;}
        #remote div{position:relative; width:14px; height:14px; background:white; border-radius: 50%; float:left; margin:18px 4px;}
        .selected{ background-color : black !important ; color : white;}


    </style>
    <script src="script/jquery-3.7.1.min.js"></script>
    <script type="text/javascript">
        $(function(){
            $("#remote div").click(function(){
                var index = $(this).index();
                $("#imgs").animate({left:(-600*index)}, 1000);
                $("#remote div").removeClass('selected');
                $("#remote div").eq(index).addClass('selected');
            })

        })

    </script>
</head>
<body>
    <div id = "view">
        <div id="imgs">
            <img src = "images/Koala.jpg" /><img src = "images/Chrysanthemum.jpg" /><img src = "images/Desert.jpg" /><img src = "images/Hydrangeas.jpg" /><img src = "images/Jellyfish.jpg" /><img src = "images/Lighthouse.jpg" /><img src = "images/Penguins.jpg" /><img src = "images/Tulips.jpg" />
        </div>
        <div id = "remote">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
</body>
</html>
